<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fractal</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="container">
        <section class="form-container">
            <h1>Gerador de Fractal</h1>
            <label for="fractalString">Digite a String do Fractal (F, +, -):</label>
            <textarea id="fractalString" rows="5" placeholder="-+-F+F+F-F-+F-F-F+F+F-F-F+-F-F+F+F-+F+-+F-F-F+F+-F+F+F-F-F+F+F-+F+F-F-F+-F-+F-F-F+F+-F+F+F-F-F+F+F-+F+F-F-F+-+F+-F+F+F-F-+F-F-F+F+F-F-F+-F-F+F+F-+-"></textarea>
            <button id="generateFractal">Gerar Fractal</button>
        </section>
        <section class="canvas-container">
            <canvas id="fractalCanvas"></canvas>
        </section>
    </div>

    <footer>
        <p>Desenvolvido por Gustavo Luiz</p>
    </footer>

    <script src="image.js"></script>
</body>
</html>
